<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Estudiantes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Grado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>20</td>
                <td>5to Semestre</td>
            </tr>
            <tr>
                <td>2</td>
                <td>María López</td>
                <td>22</td>
                <td>6to Semestre</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carlos García</td>
                <td>19</td>
                <td>4to Semestre</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
